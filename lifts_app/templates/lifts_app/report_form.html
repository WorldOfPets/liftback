
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'lifts_app_report_list' %}">
    report Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="date">date: </label>
      <input class="form-control col-sm-10"
         id="date" type="datetime-local"
         name="date" value="{{ object.date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="sales_amount">sales_amount: </label>
      <input class="form-control col-sm-10"
         id="sales_amount" type="text"
         name="sales_amount" value="{{ object.sales_amount }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="expenses">expenses: </label>
      <input class="form-control col-sm-10"
         id="expenses" type="text"
         name="expenses" value="{{ object.expenses }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="manager">manager: </label>
      {{ form.manager }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="requests">requests: </label>
      {{ form.requests }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="frequently_used_lifts">frequently_used_lifts: </label>
      {{ form.frequently_used_lifts }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
