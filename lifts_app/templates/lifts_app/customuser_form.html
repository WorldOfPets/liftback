
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'lifts_app_CustomUser_list' %}">
    CustomUser Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="phone_number">phone_number: </label>
      <input class="form-control col-sm-10"
         id="phone_number" type="text"
         name="phone_number" value="{{ object.phone_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="second_name">second_name: </label>
      <input class="form-control col-sm-10"
         id="second_name" type="text"
         name="second_name" value="{{ object.second_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="favorite_lifts">favorite_lifts: </label>
      {{ form.favorite_lifts }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
